<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <script src="animate.js"></script>
    <link rel="stylesheet" href="base.css">
    <style>
        .box {
            /*overflow: hidden;*/
            position: relative;
            width: 800px;
            height: 500px;
            background-color: #000000;
            left: 50%;
            top: 300px;
            transform: translate(-50%, -50%);
        }

        ul {
            /* display: none;*/
            width: 500%;
            height: 500px;
        }

        ul img {
            float: left;
            width: 800px;
            height: 500px;
        }

        .lbtn {
            position: fixed;
            left: 100px;
            top: 300px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            z-index: 999;
        }

        .rbtn {
            position: fixed;
            right: 100px;
            top: 300px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            z-index: 999;
        }

        .lbtn:hover,
        .rbtn:hover {
            opacity: .5;
        }
    </style>
</head>

<body>
    <button class="lbtn">左</button>

    <div class="box">
        <ul>

            <li><a href="#"><img class="p1"
                        src="https://img2.baidu.com/it/u=2243573419,589412055&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500"
                        alt=""></a></li>
            <li><a href="#"><img class="p2"
                        src="https://img2.baidu.com/it/u=3170243357,3097706939&fm=253&fmt=auto&app=120&f=JPEG?w=1280&h=800"
                        alt=""></a></li>
            <li><a href="#"><img class="p3"
                        src="https://img1.baidu.com/it/u=1929941019,3324507395&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500"
                        alt=""></a></li>
            <li><a href="#"><img class="p4"
                        src="https://img2.baidu.com/it/u=2738198884,3183508795&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=281"
                        alt=""></a></li>
            <li><a href="#"><img class="p5"
                        src="https://img0.baidu.com/it/u=3032776730,2178451350&fm=253&fmt=auto&app=120&f=JPEG?w=1280&h=800"
                        alt=""></a></li>

        </ul>
    </div>

    <button class="rbtn">右</button>
</body>
<script>
    var lbtn = document.querySelector('.lbtn');
    var rbtn = document.querySelector('.rbtn');
    var ul = document.querySelector('ul');
    var step = 0;
    var lslide = lbtn.addEventListener('click', function () {
        step += 800;
        ul.style.transform = 'translateX(' + step + 'px)';
        ul.style.transition = '1s ease'
        if (step >= 4000) { ul.style.transform = 'translateX(0px)'; ul.style.transition = 'none' }
        else if (step > 0) { ul.style.transform = 'translateX(4000px)'; ul.style.transition = 'none' }
    })
    var rslide = rbtn.addEventListener('click', function () {
        step -= 800;
        ul.style.transform = 'translateX(' + step + 'px)';
        ul.style.transition = '1s ease'
        console.log(step);
        if (step >= 4000) { ul.style.transform = 'translateX(-3200px)'; ul.style.transition = 'none' }
        else if (step > 0) { ul.style.transform = 'translateX(4000px)'; ul.style.transition = 'none' }
    })

    var autoplay = setInterval(function () {

        rbtn.click();
    }, 3000)
</script>

</html>
