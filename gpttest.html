<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider {
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
        }

        .slider img {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slider img.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="slider">
        <img src="https://img2.baidu.com/it/u=2243573419,589412055&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500" alt="">
        <img src="https://img2.baidu.com/it/u=3170243357,3097706939&fm=253&fmt=auto&app=120&f=JPEG?w=1280&h=800" alt="">
        <img src="https://img1.baidu.com/it/u=1929941019,3324507395&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500" alt="">
        <img src="https://img2.baidu.com/it/u=2738198884,3183508795&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=281" alt="">
    </div>
    <script>
        var sliderIndex = 0;
        var sliderImages = document.querySelectorAll('.slider img');

        function showSlider(index) {
            for (var i = 0; i < sliderImages.length; i++) {
                sliderImages[i].classList.remove('active');
            }
            sliderImages[index].classList.add('active');
        }

        function nextSlide() {
            sliderIndex++;
            if (sliderIndex >= sliderImages.length) {
                sliderIndex = 0;
            }
            showSlider(sliderIndex);
        }

        setInterval(nextSlide, 3000);

    </script>
</body>

</html>
